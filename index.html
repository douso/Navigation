    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
    $(document).ready(function() {
         //img lazy loaded
        //  const observer = lozad();
        //  observer.observe();

        $(document).on('click', '.has-sub', function(){
            var _this = $(this)
            if(!$(this).hasClass('expanded')) {
               setTimeout(function(){
                    _this.find('ul').attr("style","")
               }, 300);
              
            } else {
                $('.has-sub ul').each(function(id,ele){
                    var _that = $(this)
                    if(_this.find('ul')[0] != ele) {
                        setTimeout(function(){
                            _that.attr("style","")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function(){
            if($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style","")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $(document).on("click", "#main-menu li ul li", function() {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $(document).on('click', '#main-menu a.smooth', function(ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            const href = $(this).attr("href")
            const anchor = $(href)
            if(anchor.length <= 0){
                window.location.href = href
                return
            }
            const offset = document.body.clientWidth > 768 ? 20 : 100
            $("html, body").animate({
                scrollTop: anchor.offset().top - offset
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    var href = "";
    var pos = 0;
    $(document).on('click', '#main-menu a.smooth', function(e) {
        const offset = document.body.clientWidth > 768 ? 20 : 100
        console.log(document.body.clientWidth)
        $("#main-menu li").each(function() {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        const anchor = $(href)
        if(anchor.length > 0){
            pos = $(href).position().top - offset;
        }
    });
    </script>
